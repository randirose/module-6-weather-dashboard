<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<header>
    <div class="container-fluid">
        <div class="row bg-primary-subtle wv=100">
            <div class="col-12">
                <h1>Weather Dashboard</h1>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row wv=100">
            <div class="col-12 col-md-6 col-lg-3 mt-5">
                <div class="input-group mb-3">
                    <button class="btn btn-outline-secondary" type="button" id="submit">Get Weather</button>
                    <input id="city-input" type="text" class="form-control" placeholder="Enter city name here" aria-label="Enter city name here" aria-describedby="button-addon1">
                </div>
                <!-- add div for local storage prev. searched cities to display in -->
            </div>
            <div class="col-12 col-md-6 col-lg-9">
                <div id="city-weather">
                    <!-- add elements generated from api call -->
                    <h2 id="city-name"></h2>
                    <h3 id="description"></h3>
                    <p id="temp"></p><br>
                    <p id="feels-like"></p><br>
                    <p id="wind"></p><br>
                    <p id="humidity"></p>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-2 col-lg-2">
                <h3>5 Day Forecast</h3>
            </div>
            <div class="col-12 col-md-2 col-lg-2">
                <!-- repeating cards; 1 day each of the 5-day forcast -->
            </div>
        </div>
    </div>
</header>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
