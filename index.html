<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Weather Dashboard</title>
</head>
<header>
    <div class="container-fluid">
        <div class="row bg-primary-subtle wv=100">
            <div class="col-12">
                <h1 class="custom-header p-2">Weather Dashboard</h1>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-3 mt-5">
                <div class="input-group mb-3 ms-3">
                    <input id="city-input" type="text" class="form-control" placeholder="Enter city name here" aria-label="Enter city name here" aria-describedby="button-addon1">
                    <button class="btn btn-secondary" type="button" id="submit">Get Weather</button>
                </div>
                <div>
                    <ul id="button-list">
                    <!-- add buttons in js from local storage -->
                    </ul>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-9 mt-5">
                <div id="city-weather" class="p-2">
                    <!-- add text to elements generated from api call -->
                    <h2 id="city-name"></h2>
                    <h3 id="description"></h3>
                    <p id="temp"></p>
                    <p id="feels-like"></p>
                    <p id="wind"></p>
                    <p id="humidity"></p>
                </div>
                <div id="forecast" class="d-flex justify-content-between mt-5 flex-wrap">
                    <div class="card">
                        <div id="card-body" class="card-body">
                          <h5 class="card-title" id="day-1-day"></h5>
                          <p class="card-text" id="day-1-temp"></p>
                          <p class="card-text" id="day-1-feels-like"></p>
                          <p class="card-text" id="day-1-wind"></p>
                          <p class="card-text" id="day-1-humidity"></p>
                        </div>
                    </div>
                    <div class="card">
                        <div id="card-body2" class="card-body">
                          <h5 class="card-title" id="day-2-day"></h5>
                          <p class="card-text" id="day-2-temp"></p>
                          <p class="card-text" id="day-2-feels-like"></p>
                          <p class="card-text" id="day-2-wind"></p>
                          <p class="card-text" id="day-2-humidity"></p>
                        </div>
                    </div>
                    <div class="card">
                        <div id="card-body3" class="card-body">
                          <h5 class="card-title" id="day-3-day"></h5>
                          <p class="card-text" id="day-3-temp"></p>
                          <p class="card-text" id="day-3-feels-like"></p>
                          <p class="card-text" id="day-3-wind"></p>
                          <p class="card-text" id="day-3-humidity"></p>
                        </div>
                    </div>
                    <div class="card">
                        <div id="card-body4" class="card-body">
                          <h5 class="card-title" id="day-4-day"></h5>
                          <p class="card-text" id="day-4-temp"></p>
                          <p class="card-text" id="day-4-feels-like"></p>
                          <p class="card-text" id="day-4-wind"></p>
                          <p class="card-text" id="day-4-humidity"></p>
                        </div>
                    </div>
                    <div class="card">
                        <div id="card-body5" class="card-body">
                          <h5 class="card-title" id="day-5-day"></h5>
                          <p class="card-text" id="day-5-temp"></p>
                          <p class="card-text" id="day-5-feels-like"></p>
                          <p class="card-text" id="day-5-wind"></p>
                          <p class="card-text" id="day-5-humidity"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
